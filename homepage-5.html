    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111;
            font-family: Arial, Helvetica, sans-serif;
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            z-index: 1;
            transition-timing-function: ease-in;
            transition: all 0.5s;
            background-color: rgba(0, 0, 0, 0.8); /* Background color for better visibility */
        }

        .nav-logo {
            width: 80px;
            object-fit: contain;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-links a:hover {
            color: #e50914;
        }

        .nav-avatar {
            width: 30px;
            object-fit: contain;
        }

        .nav-search {
            display: flex;
            align-items: center;
            color: white;
        }

        .nav-search input {
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #fff;
            color: #fff;
            padding: 5px 10px;
            margin-left: 10px;
            outline: none;
            font-size: 16px;
        }

        .nav-search input::placeholder {
            color: #fff;
        }

        .banner {
            color: #fff;
            object-fit: contain;
            background-image: url('./static/banner-Transformers 1.png');
            height: 450px;
            background-size: cover;
            margin-top: 80px; /* Adjust for the fixed nav bar */
        }

        .banner-contents {
            margin-left: 30px;
            padding-top: 140px;
            height: 190px;
        }

        .banner-title {
            font-size: 3rem;
            font-weight: 800;
            padding-bottom: 0.3rem;
        }

        .banner-desc {
            width: 45rem;
            line-height: 1.3;
            padding-top: 1rem;
            font-size: 0.8rem;
            max-width: 360px;
            height: 80px;
        }

        .banner-button {
            cursor: pointer;
            color: #fff;
            outline: none;
            border: none;
            font-weight: 700;
            padding-left: 2rem;
            padding-right: 2rem;
            padding-top: 0.5rem;
            margin-right: 1rem;
            background-color: rgba(51, 51, 51, 0.51);
            padding-bottom: 0.5rem;
        }

        .banner-button:hover {
            color: #111;
            background-color: #e6e6e6;
            transition: all 0.2s;
        }

        .movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding-top: 20px;
        }

        .movie-item {
            position: relative;
            width: 200px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .movie-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .movie-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .overlay iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .movie-item:hover .overlay {
            display: flex;
        }

        .description {
            color: #fff;
            padding: 20px;
            font-size: 2rem;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1001;
            top: 0;
            left: 0;
            background-color: rgba(20, 20, 20, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {

        }

        .sidebar .closebtn {

            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

            width: 80%;
            padding: 0.5rem;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .sidebar #sidebar-search-input:focus {
            outline: none;
            border: 2px solid #e50914;
        }

        .nav-left{
            display: flex;
            align-items: center;
        }

        .nav-links{
            margin-left: 20px;
        }
    </style>

    <script>
        document.getElementById('search-input').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const movieItems = document.querySelectorAll('.movie-item');

            movieItems.forEach(item => {
                const title = item.getAttribute('data-title').toLowerCase();
                if (title.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            var movieItems = document.querySelectorAll('.movie-item');
            movieItems.forEach(function(item) {
                item.addEventListener('mouseover', function() {
                    var iframe = this.querySelector('iframe');
                    var trailerUrl = this.getAttribute('data-trailer');
                    iframe.src = trailerUrl;
                });

                item.addEventListener('mouseleave', function() {
                    var iframe = this.querySelector('iframe');
                    iframe.src = '';
                });
            });
        });
    </script>
