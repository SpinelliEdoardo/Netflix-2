        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-right: 5rem;
        }

        .logo {
            width: 100px;
        }

        .search-bar {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            color: #fff;
            width: 300px;
        }

        .search-bar::placeholder {
            color: #ddd;
        }

        .main {
            padding: 2rem;
        }

        .movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .movie-item {
            position: relative;
            width: 200px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .movie-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .movie-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .overlay iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .movie-item:hover .overlay {
            display: flex;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const movieItems = document.querySelectorAll('.movie-item');
            const searchBar = document.getElementById('search-bar');

            movieItems.forEach(item => {
                let timeout;

                item.addEventListener('mouseenter', function() {
                    const trailerSrc = this.getAttribute('data-trailer');
                    clearTimeout(timeout);

                    timeout = setTimeout(() => {
                        playTrailer(trailerSrc, this);
                    }, 1000); // Avvia il trailer dopo 1 secondo di hover
                });

                item.addEventListener('mouseleave', function() {
                    clearTimeout(timeout);
                });
            });

            function playTrailer(src, element) {
                const overlay = element.querySelector('.overlay');
                overlay.style.display = 'flex';
                const iframe = overlay.querySelector('iframe');
                iframe.src = src;

                // Chiudi il trailer quando si clicca fuori
                overlay.addEventListener('click', function() {
                    this.style.display = 'none';
                    iframe.src = '';
                });
            }

            searchBar.addEventListener('input', function() {
                const searchQuery = searchBar.value.toLowerCase();

                movieItems.forEach(item => {
                    const title = item.getAttribute('data-title').toLowerCase();
                    if (title.includes(searchQuery)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
